<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <p>
            <label for="nom">Nombre: </label>
            <input type="text" name="nombre">
        </p>
        <p>
            <label for="ap">Apellido: </label>
            <input type="text" name="Apellido">
        </p>
        <label for="nom">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="mujer">
                <label>Mujer</label>
            </li>
        </ul>
        <label for="hob">Hobies</label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                <label>bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                <label>cantar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                <label>nadar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                <label>correr</label>
            </li>
        </ul>
        <p>
            <label for= "titulo">Titulo</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for ="comentarios">Comentarios</label>
            <textarea name="comentario"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
    <button><a href="index.html">Volver al inicio</a></button>
</body>

</html>
